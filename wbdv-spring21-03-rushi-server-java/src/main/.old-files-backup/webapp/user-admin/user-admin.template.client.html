<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title><title>User Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="mx-4 mt-4">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>

        <tr class="wbdv-form">
            <td>
                <input id="usernameFld" class="form-control wbdv-useradmin-input-username"
                       placeholder="Username" />
            </td>
            <td>
                <input id="passwordFld" class="form-control wbdv-useradmin-input-password"
                       placeholder="Password" />
            </td>
            <td>
                <input id="firstNameFld" class="form-control wbdv-useradmin-input-firstname"
                       placeholder="First Name" />
            </td>
            <td>
                <input id="lastNameFld" class="form-control wbdv-useradmin-input-lastname"
                       placeholder="Last Name" />
            </td>
            <td>
                <select id="roleFld" class="form-control wbdv-useradmin-input-role">
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </td>
            <td>
                <span class="pull-right" style="white-space: nowrap">
    <!--            <i class="fa-2x fa fa-plus wbdv-create"></i>-->
                    <!--            <i class="fa-2x fa fa-check wbdv-update"></i>-->
                    <div class="row">
                        <div class="mr-1 center">
                            <button class="btn btn-primary btn-sm fa fa-search wbdv-useradmin-search-btn"></button>
                        </div>
                        <div class="mr-1 center">
                            <button class="btn btn-primary btn-sm fa fa-plus wbdv-useradmin-create-btn"></button>
                        </div>
                        <div class="mr-1 center">
                            <button class="btn btn-primary btn-sm fas fa-check wbdv-useradmin-edit-btn"></button>
                        </div>
                    </div>
                </span>
            </td>
        </tr>
        </thead>
        <tbody class="tbody">
        </tbody>
    </table>
</div>


</body>
</html>
