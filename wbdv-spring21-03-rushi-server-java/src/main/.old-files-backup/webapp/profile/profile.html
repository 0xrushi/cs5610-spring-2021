<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body style="display: block">

<div >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Navbar</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#" ><i class="fa fa-home"></i> Home <span class="sr-only">(current)</span> </a>
                    <!--                <i class="fas fa-home"></i>-->
                </li>
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
            </ul>
            <button type="button" class="btn btn-primary mr-2" onclick="window.location.href='../login/login.template.client.html'">Login</button>
            <button type="button" class="btn btn-primary mr-0" onclick="window.location.href='../register/register.template.client.html'">Register</button>
        </div>
    </nav>
</div>


<div class="login-form">
    <form action="#" method="post">

        <h4 class="modal-title">Profile</h4>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="E-mail" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" value="alice" readonly>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <input type="tel" class="form-control" placeholder="Phone" required="required">
        </div>
        <div class="form-group">
            <!--            <div class="col-sm-10">-->
            <label for="role" class="col-form-label"> Role</label>
            <select id="role" class="form-control">
                <option>Faculty</option>
                <option>Student</option>
                <option>Staff</option>
            </select>
            <!--            </div>-->
        </div>
        <div class="form-group">
            <label for="dob" class="col-form-label"> Date of Birth</label>
            <input type="date" class="form-control" id="dob" placeholder="DOB" required="required">
        </div>

        <input type="submit" class="btn btn-primary btn-block btn-lg" value="Update">
    </form>
</div>
</body>
</html>
